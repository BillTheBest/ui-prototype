<app>
    <video class="background-video" src="assets/inexor.mp4" autoplay loop></video>
    <main layout="row">
        <navigation flex="15"></navigation>
        <section
            flex="85"
            class="ui"
            flex-offset="15">
            <h1>{title}</h1>
            <div>
                <div layout="row" layout-align="space-between">
                    <div layout="column" class="name">
                        <span>Misan</span>
                        <span>mX</span>
                    </div>
                    <img class="avatar" src="" alt="">
                </div>
                <div layout="row">
                    <div class="last server">
                        <h5>Last maps:</h5>
                        <div layout="row" layout-wrap>
                            <div
                                layout-align="center center"
                                layout="column"
                                class="map"
                                each={map in maps}>
                                {map}
                            </div>
                        </div>
                    </div>
                    <img src="" alt="">
                </div>
            </div>
        </section>
    </main>
    <script>


    this.maps = [
        'km',
        'xenon',
        'tempest',
        'igcstuff',
        'letters',
        'mxhq',
        'naziraid',
    ]

    this.title = 'Player'

    this.on('mount', () => {

        riot.route.start(true)
        riot.route((name) => {
            this.title = name
            this.update()
            //riot.mount(this.content, name, {view: 'full'})
        })
    })

    </script>
</app>
