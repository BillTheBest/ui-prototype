<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inexor GUI mockup</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.min.css">
  </head>
  <body>
    <div class="container">
      <h2>GUI Test</h2>

      <h4>Water</h4>
      <label>
        <input type="checkbox"><span></span> Water reflections
      </label>
      <select name="water-quality">
        <option>Low</option>
        <option>Normal</option>
        <option selected>High</option>
      </select><br>
      <label>
        <input type="checkbox"><span></span> Caustics
      </label>

      <h4>Shadows</h4>
      <label>
        <input type="checkbox"><span></span> Shadow maps
      </label>
      <select name="shadow-quality">
        <option>Low</option>
        <option>Normal</option>
        <option selected>High</option>
      </select>
      <h4>Miscellaneous</h4>
      <label>
        <input type="checkbox"><span></span> 3D grass
      </label>
      <label>
        <input type="checkbox"><span></span> Decals
      </label>
      <label>
        <input type="checkbox"><span></span> Soft particles
      </label>
    </div>
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
  </body>
</html>
